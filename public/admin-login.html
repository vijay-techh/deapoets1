<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dead Poets — Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #020617;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .admin-box {
      background: #0f172a;
      padding: 40px;
      border-radius: 14px;
      width: 350px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      font-family: Georgia, serif;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    p {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #dc2626;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #b91c1c;
    }

    .error {
      margin-top: 10px;
      text-align: center;
      color: #f87171;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="admin-box">
  <h2>Admin Login</h2>
  <p>Only for moderators & creators</p>

  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Admin Password">
  
  <button onclick="adminLogin()">Login</button>

  <div id="error" class="error"></div>
</div>

<script>
  // ✅ Smart API switching
  const API = window.location.hostname === "localhost"
    ? "http://localhost:5000"
    : "/api";

  async function adminLogin() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const error = document.getElementById("error");

    if (!email || !password) {
      error.innerText = "Please fill all fields.";
      return;
    }

    try {
      const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!data.success) {
        error.innerText = data.message;
        return;
      }

      if (data.role !== "admin") {
        error.innerText = "Access denied. You are not an admin.";
        return;
      }

      localStorage.setItem("token", data.token);
      localStorage.setItem("role", data.role);

      window.location.href = "/admin";

    } catch (err) {
      error.innerText = "Server error. Try again.";
    }
  }
</script>

</body>
</html>
