<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead Poets — Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Cormorant+Garamond:wght@300;400;500&display=swap');

:root {
  --black: #0a0a0a;
  --dark: #111;
  --white: #f5f5f5;
  --gray: #ccc;
  --border: #222;
  --gold: #d4c295; /* optional classy accent */
}

body {
  margin: 0;
  font-family: 'Cormorant Garamond', serif;
  background: var(--black);
  color: var(--white);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.signup-box {
  background: var(--dark);
  padding: 40px;
  border-radius: 12px;
  width: 360px;
  border: 1px solid var(--border);
  box-shadow: 0 0 40px rgba(0,0,0,0.8);
}

.signup-box h1 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  text-align: center;
  margin-bottom: 5px;
  letter-spacing: 1px;
  color: var(--white);
}

.tagline {
  text-align: center;
  font-size: 15px;
  color: var(--gray);
  margin-bottom: 25px;
}

.signup-box input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid var(--border);
  background: #0c0c0c;
  color: var(--white);
  font-size: 16px;
  font-family: 'Cormorant Garamond', serif;
}

.signup-box input::placeholder {
  color: #777;
}

.signup-box button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 6px;
  background: var(--white);
  color: var(--black);
  font-size: 16px;
  font-family: 'Playfair Display', serif;
  cursor: pointer;
  transition: 0.2s;
  border: 1px solid var(--border);
}

.signup-box button:hover {
  background: var(--gold);
  color: var(--black);
}

.error {
  margin-top: 10px;
  color: #ff6b6b;
  font-size: 15px;
  text-align: center;
}

.success {
  margin-top: 10px;
  color: #86efac;
  font-size: 15px;
  text-align: center;
}

.signup-footer {
  text-align: center;
  margin-top: 15px;
  font-size: 15px;
  color: var(--gray);
}

.signup-footer a {
  color: var(--white);
  text-decoration: underline;
  font-family: 'Playfair Display', serif;
}

@media (max-width: 768px) {
  body { padding: 10px; }
}
</style>

</head>
<body>

<div class="signup-box">
  <h1>Join Dead Poets</h1>
  <p class="tagline">Because words deserve a home.</p>

  <input type="text" id="name" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <input type="password" id="confirmPassword" placeholder="Confirm Password">

  <button onclick="signup()">Create Account</button>

  <div id="msg"></div>

  <div class="signup-footer">
    Already a poet? <a href="/">Login here</a>
  </div>
</div>

<script>
  // ✅ Smart API switch (local + live)
  const API = "/api";

  function signup() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const msg = document.getElementById("msg");

    msg.innerHTML = "";

    if (!name || !email || !password || !confirmPassword) {
      msg.innerHTML = "<p class='error'>All fields are required.</p>";
      return;
    }

    if (password !== confirmPassword) {
      msg.innerHTML = "<p class='error'>Passwords do not match.</p>";
      return;
    }

    fetch(`${API}/signup`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        msg.innerHTML = "<p class='success'>Account created! Redirecting...</p>";
        setTimeout(() => {
          window.location.href = "/";
        }, 1500);
      } else {
        msg.innerHTML = `<p class='error'>${data.message}</p>`;
      }
    })
    .catch(() => {
      msg.innerHTML = "<p class='error'>Server error. Try again later.</p>";
    });
  }
</script>

</body>
</html>
