<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dead Poets â€” Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #020617;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .admin-box {
      background: #0f172a;
      padding: 40px;
      border-radius: 14px;
      width: 350px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      font-family: Georgia, serif;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    p {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #dc2626;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #b91c1c;
    }

    .error {
      margin-top: 10px;
      text-align: center;
      color: #f87171;
    }
    /* Mobile Styles */
@media (max-width: 768px) {

  body {
    padding: 8px;
  }

  /* Layout Fix */
  .container,
  .main,
  .content,
  .feed {
    width: 100%;
    padding: 10px;
  }

  /* Buttons full width */
  button {
    width: 100%;
    margin-top: 8px;
    padding: 12px;
    font-size: 15px;
  }

  input, textarea {
    width: 100%;
    font-size: 15px;
  }

  /* Poem Cards */
  .poem-card {
    width: 100%;
    margin-bottom: 15px;
    padding: 12px;
  }

  /* Two columns -> Single column */
  .stats,
  .cards,
  .admin-cards {
    flex-direction: column;
  }

  /* Profile stats */
  .stat-card {
    width: 100%;
    margin-bottom: 10px;
  }

  /* Navbar */
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .navbar button {
    margin-top: 5px;
  }

  /* Admin side menu collapse */
  .sidebar {
    width: 100%;
    position: relative;
  }

  .admin-layout {
    flex-direction: column;
  }

  .sidebar ul {
    display: flex;
    overflow-x: auto;
  }

  .sidebar ul li {
    margin-right: 15px;
  }
}
.admin-layout {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 220px;
  background: #0f172a;
  padding: 10px;
}

.main-content {
  flex: 1;
  padding: 15px;
}

@media (max-width: 768px) {
  .admin-layout {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
  }
}

  </style>
</head>
<body>
<div class="admin-layout">
  <div class="sidebar">
    <!-- Sidebar content -->
  </div>

  <div class="main-content" id="content-section">
    <!-- Dynamic content here -->
  </div>
</div>

<div class="admin-box">
  <h2>Admin Login</h2>
  <p>Only for moderators & creators</p>

  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Admin Password">
  
  <button onclick="adminLogin()">Login</button>

  <div id="error" class="error"></div>
</div>

<script>


async function adminLogin() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const error = document.getElementById("error");

  if (!email || !password) {
    error.innerText = "Please fill all fields.";
    return;
  }

  try {
    const res = await fetch("http://localhost:5000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!data.success) {
      error.innerText = data.message;
      return;
    }

    if (data.role !== "admin") {
      error.innerText = "Access denied. You are not an admin.";
      return;
    }

    localStorage.setItem("token", data.token);
    window.location.href = "admin.html";

  } catch (err) {
    error.innerText = "Server error. Try again.";
  }
}
</script>

</body>
</html>
