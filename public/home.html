<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dead Poets ‚Äî Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Cormorant+Garamond:wght@300;400;500&display=swap');

:root {
  --black: #0a0a0a;
  --dark: #111;
  --white: #f5f5f5;
  --gray: #ccc;
  --border: #222;
  --gold: #d4c295;
}

body {
  margin: 0;
  background: var(--black);
  color: var(--white);
  font-family: 'Cormorant Garamond', serif;
}

nav {
  background: var(--dark);
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
}

nav h2 {
  margin: 0;
  font-family: 'Playfair Display', serif;
  font-size: 26px;
  letter-spacing: 1px;
}

nav button {
  background: var(--white);
  color: var(--black);
  border: 1px solid var(--border);
  padding: 8px 16px;
  border-radius: 6px;
  font-family: 'Playfair Display', serif;
  cursor: pointer;
  transition: 0.2s;
}

nav button:hover {
  background: var(--gold);
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

/* Write Box */
.write-box {
  background: var(--dark);
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 25px;
  border: 1px solid var(--border);
}

.write-box h3 {
  margin-top: 0;
  font-family: 'Playfair Display', serif;
}

.write-box input,
.write-box textarea {
  width: 100%;
  padding: 12px;
  background: #0c0c0c;
  border: 1px solid var(--border);
  border-radius: 6px;
  color: var(--white);
  margin-bottom: 12px;
  font-size: 16px;
  font-family: 'Cormorant Garamond', serif;
}

.write-box button {
  background: var(--white);
  color: var(--black);
  padding: 10px 15px;
  border-radius: 6px;
  border: 1px solid var(--border);
  font-family: 'Playfair Display', serif;
  cursor: pointer;
  transition: 0.2s;
}

.write-box button:hover {
  background: var(--gold);
}

/* Poem Feed */
.poem-feed {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.poem-card {
  background: var(--dark);
  padding: 18px;
  border-radius: 12px;
  border: 1px solid var(--border);
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

.poem-card h4 {
  margin-top: 0;
  font-family: 'Playfair Display', serif;
}

.poem-card small {
  color: var(--gray);
  font-size: 14px;
}

.poem-card p {
  margin-top: 10px;
  color: var(--white);
  font-size: 17px;
}

.poem-actions {
  margin-top: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.poem-actions button {
  background: transparent;
  color: var(--white);
  border: 1px solid var(--border);
  padding: 6px 12px;
  border-radius: 6px;
  font-family: 'Playfair Display', serif;
  cursor: pointer;
}

.poem-actions button:hover {
  background: var(--gold);
  color: var(--black);
}

@media (max-width: 768px) {
  nav { flex-direction: column; gap: 10px; }
  nav button { width: 100%; }
}
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 65px;
  background: #111;
  border-top: 1px solid #222;
  display: flex;
  justify-content: space-around;
  align-items: center;
  font-family: 'Playfair Display', serif;
  z-index: 1000;
}

.bottom-nav div {
  text-align: center;
  color: #f5f5f5;
  font-size: 20px;
  cursor: pointer;
  width: 25%;
  padding-top: 5px;
}

.bottom-nav span {
  display: block;
  font-size: 12px;
  color: #ccc;
  margin-top: 2px;
}

.bottom-nav div:hover {
  color: #d4c295; /* gold accent */
}

</style>

</head>
<body>

<nav>
  <h2>Dead Poets</h2>
  <button onclick="goProfile()">My Profile</button>
  <button onclick="logout()">Logout</button>
</nav>

<div class="container">

  <div class="write-box">
    <h3>Write your poem</h3>
    <input type="text" id="title" placeholder="Poem Title">
    <textarea id="content" placeholder="Write your poem here..."></textarea>
    <button onclick="postPoem()">Post</button>
  </div>

  <div class="poem-feed" id="feed"></div>

</div>

<script>

// ‚úÖ Smart API switch
const API = window.location.hostname === "localhost"
  ? "http://localhost:5000"
  : "/api";

function logout(){
  localStorage.clear();
  window.location.href = "/";
}

function goProfile() {
  window.location.href = "/profile";
}

// ‚úÖ Render poem feed
async function renderFeed() {
  try {
    const res = await fetch(`${API}/poems`);
    const poems = await res.json();

    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    poems.forEach(poem => {
      feed.innerHTML += `
        <div class="poem-card">
          <h4>${poem.title}</h4>
          <small>By ${poem.name}</small>
          <p>${poem.content}</p>

          <div class="poem-actions">
            <button onclick="likePoem(${poem.id})">‚ù§Ô∏è Like</button>
            <span id="likes-${poem.id}">0</span> Likes

            <button onclick="reportPoem(${poem.id})">üö© Report</button>
          </div>
        </div>
      `;
    });

    loadLikes();

  } catch (err) {
    console.error("Error loading poems", err);
  }
}

// ‚úÖ Post poem
async function postPoem() {
  const title = document.getElementById("title").value;
  const content = document.getElementById("content").value;
  const user_id = localStorage.getItem("user_id");

  if (!title || !content) {
    alert("Title and poem cannot be empty.");
    return;
  }

  const response = await fetch(`${API}/poems`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ title, content, user_id })
  });

  const data = await response.json();

  if (data.success) {
    document.getElementById("title").value = "";
    document.getElementById("content").value = "";
    renderFeed();
  } else {
    alert("Failed to post poem.");
  }
}

// ‚úÖ Report poem
async function reportPoem(poemId) {
  const reason = prompt("Why are you reporting this poem?");
  if (!reason) return;

  const user_id = localStorage.getItem("user_id");

  const res = await fetch(`${API}/report`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      poem_id: poemId,
      reported_by: user_id,
      reason
    })
  });

  const data = await res.json();

  if (data.success) alert("Report submitted ‚úÖ");
  else alert("Failed to submit ‚ùå");
}

// ‚úÖ Like poem
async function likePoem(poemId) {
  const userId = localStorage.getItem("user_id");

  const res = await fetch(`${API}/like`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ poem_id: poemId, user_id: userId })
  });

  const data = await res.json();
  if (data.success) loadLikes();
}

// ‚úÖ Load likes
async function loadLikes() {
  const res = await fetch(`${API}/likes`);
  const likes = await res.json();

  likes.forEach(like => {
    const span = document.getElementById(`likes-${like.poem_id}`);
    if (span) span.innerText = like.like_count;
  });
}

// Initial Load
renderFeed();

</script>
<div class="bottom-nav">
  <div onclick="window.location.href='home.html'">üè†<span>Home</span></div>
  <div onclick="window.location.href='profile.html'">üë§<span>Profile</span></div>
  <div onclick="window.location.href='/'">üö™<span>Logout</span></div>
</div>

</body>
</html>
