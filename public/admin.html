<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead Poets ‚Äî Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #020617;
      color: #f9fafb;
    }

    nav {
      background: #0f172a;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h2 { margin: 0; font-family: Georgia, serif; }

    nav button {
      background: #dc2626;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    nav button:hover { background: #b91c1c; }

    .dashboard {
      display: grid;
      grid-template-columns: 240px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      background: #0f172a;
      padding: 20px;
      border-right: 1px solid #1e293b;
    }

    .sidebar div {
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 8px;
      color: #cbd5f5;
    }

    .sidebar div:hover { background: #1e293b; }

    .content { padding: 30px; }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #0f172a;
      padding: 20px;
      border-radius: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 12px;
      border-bottom: 1px solid #1e293b;
      text-align: left;
    }

    table tr:hover { background: #1e293b; }

    button {
      background: #dc2626;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    button:hover { background: #b91c1c; }

    @media (max-width: 768px) {
      .dashboard { grid-template-columns: 1fr; }
      .sidebar { display: flex; overflow-x: auto; }
      .sidebar div { margin-right: 10px; }
    }
  </style>
</head>
<body>

<nav>
  <h2>Dead Poets ‚Äî Admin</h2>
  <button onclick="logout()">Logout</button>
</nav>

<div class="dashboard">
  <div class="sidebar">
    <div onclick="showDashboard()">üìä Dashboard</div>
    <div onclick="showUsers()">üë• Users</div>
    <div onclick="showPoems()">üìú Poems</div>
    <div onclick="showReports()">üö® Reports</div>
  </div>

  <div class="content" id="content-section">
    <h2>Welcome, Admin</h2>
    <p>Manage poets. Curate art. Control the rebellion.</p>
  </div>
</div>

<script>
const API = window.location.hostname === "localhost"
  ? "http://localhost:5000"
  : "/api";

function logout(){
  localStorage.clear();
  window.location.href = "/";
}

async function showDashboard() {
  const users = await fetch(`${API}/users`).then(res => res.json());
  const poems = await fetch(`${API}/poems`).then(res => res.json());
  const reports = await fetch(`${API}/reports`).then(res => res.json());

  document.getElementById("content-section").innerHTML = `
    <h2>Dashboard Overview</h2>
    <div class="cards">
      <div class="card"><h3>Users</h3><p>${users.length}</p></div>
      <div class="card"><h3>Poems</h3><p>${poems.length}</p></div>
      <div class="card"><h3>Reports</h3><p>${reports.length}</p></div>
    </div>
  `;
}

async function showUsers(){
  const users = await fetch(`${API}/users`).then(res => res.json());

  let html = `
    <h2>Registered Users</h2>
    <table>
      <tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th></tr>
  `;

  users.forEach(user => {
    html += `
      <tr>
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.role}</td>
      </tr>
    `;
  });

  html += "</table>";
  document.getElementById("content-section").innerHTML = html;
}

async function showPoems(){
  const poems = await fetch(`${API}/poems`).then(res => res.json());

  let html = `
    <h2>All Poems</h2>
    <table>
      <tr><th>ID</th><th>Title</th><th>Author</th></tr>
  `;

  poems.forEach(poem => {
    html += `
      <tr>
        <td>${poem.id}</td>
        <td>${poem.title}</td>
        <td>${poem.name}</td>
      </tr>
    `;
  });

  html += "</table>";
  document.getElementById("content-section").innerHTML = html;
}

async function showReports(){
  const reports = await fetch(`${API}/reports`).then(res => res.json());

  let html = `
    <h2>Reports</h2>
    <table>
      <tr><th>ID</th><th>Poem</th><th>Reporter</th><th>Reason</th><th>Action</th></tr>
  `;

  if (reports.length === 0) {
    html += `<tr><td colspan="5">No reports yet</td></tr>`;
  } else {
    reports.forEach(report => {
      html += `
        <tr>
          <td>${report.id}</td>
          <td>${report.poem_title}</td>
          <td>${report.reporter}</td>
          <td>${report.reason}</td>
          <td><button onclick="deletePoem(${report.poem_id})">Delete</button></td>
        </tr>
      `;
    });
  }

  html += "</table>";
  document.getElementById("content-section").innerHTML = html;
}

async function deletePoem(poemId) {
  if (!confirm("Delete this poem?")) return;

  const res = await fetch(`${API}/poems/${poemId}`, { method: "DELETE" });
  const data = await res.json();

  if (data.success) {
    alert("Poem deleted ‚úÖ");
    showReports();
  } else {
    alert("Delete failed ‚ùå");
  }
}

showDashboard();
</script>

</body>
</html>
