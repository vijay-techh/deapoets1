<!DOCTYPE html>
<html>
<head>
  <title>My Profile â€” Dead Poets</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #020617;
      color: #f9fafb;
      padding: 20px;
    }

    .profile-header {
      background: #0f172a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .stat-card {
      background: #1e293b;
      padding: 10px 15px;
      border-radius: 8px;
    }

    .poem-card {
      background: #0f172a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    /* Mobile fix */
    @media (max-width: 768px) {
      body {
        padding: 8px;
      }

      .stats {
        flex-direction: column;
      }

      .stat-card {
        text-align: center;
        width: 100%;
      }

      .profile-header {
        text-align: center;
      }
    }
  </style>
</head>
<body>

<h2>My Profile</h2>

<div id="profile"></div>

<h3>My Poems</h3>
<div id="poems"></div>

<script>
  // âœ… Smart API URL (auto switches for localhost & Vercel)
  const API = window.location.hostname === "localhost"
    ? "http://localhost:5000"
    : "/api";

  const userId = localStorage.getItem("user_id");

  // ðŸš« Safety check
  if (!userId) {
    window.location.href = "/";
  }

  async function loadProfile() {
    const res = await fetch(`${API}/profile/${userId}`);
    const data = await res.json();

    document.getElementById("profile").innerHTML = `
      <div class="profile-header">
        <h3>${data.user.name}</h3>
        <p>${data.user.email}</p>

        <div class="stats">
          <div class="stat-card">Poems: ${data.poems}</div>
          <div class="stat-card">Total Likes: ${data.likes}</div>
        </div>
      </div>
    `;
  }

  async function loadMyPoems() {
    const res = await fetch(`${API}/user-poems/${userId}`);
    const poems = await res.json();

    const container = document.getElementById("poems");
    container.innerHTML = "";

    poems.forEach(p => {
      container.innerHTML += `
        <div class="poem-card">
          <h4>${p.title}</h4>
          <p>${p.content}</p>
        </div>
      `;
    });
  }

  loadProfile();
  loadMyPoems();
</script>

</body>
</html>
