<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead Poets ‚Äî Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #020617;
      color: #f9fafb;
    }

    nav {
      background: #0f172a;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h2 {
      margin: 0;
      font-family: Georgia, serif;
    }

    nav button {
      background: #dc2626;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    nav button:hover {
      background: #b91c1c;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 240px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      background: #0f172a;
      padding: 20px;
      border-right: 1px solid #1e293b;
    }

    .sidebar div {
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 8px;
      color: #cbd5f5;
    }

    .sidebar div:hover {
      background: #1e293b;
    }

    .content {
      padding: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #0f172a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .card h3 {
      margin: 0;
      font-size: 15px;
      color: #94a3b8;
    }

    .card p {
      font-size: 28px;
      font-weight: bold;
      margin: 5px 0 0 0;
    }

    .section {
      background: #0f172a;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      padding: 12px;
      border-bottom: 1px solid #1e293b;
      text-align: left;
      font-size: 14px;
    }

    table tr:hover {
      background: #1e293b;
    }

    .btn-delete {
      background: #dc2626;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .btn-delete:hover {
      background: #b91c1c;
    }
    /* Mobile Styles */
@media (max-width: 768px) {

  body {
    padding: 8px;
  }

  /* Layout Fix */
  .container,
  .main,
  .content,
  .feed {
    width: 100%;
    padding: 10px;
  }

  /* Buttons full width */
  button {
    width: 100%;
    margin-top: 8px;
    padding: 12px;
    font-size: 15px;
  }

  input, textarea {
    width: 100%;
    font-size: 15px;
  }

  /* Poem Cards */
  .poem-card {
    width: 100%;
    margin-bottom: 15px;
    padding: 12px;
  }

  /* Two columns -> Single column */
  .stats,
  .cards,
  .admin-cards {
    flex-direction: column;
  }

  /* Profile stats */
  .stat-card {
    width: 100%;
    margin-bottom: 10px;
  }

  /* Navbar */
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .navbar button {
    margin-top: 5px;
  }

  /* Admin side menu collapse */
  .sidebar {
    width: 100%;
    position: relative;
  }

  .admin-layout {
    flex-direction: column;
  }

  .sidebar ul {
    display: flex;
    overflow-x: auto;
  }

  .sidebar ul li {
    margin-right: 15px;
  }
}

  </style>
</head>
<body>

<nav>
  <h2>Dead Poets ‚Äî Admin</h2>
  <button onclick="logout()">Logout</button>
</nav>

<div class="dashboard">
  
  <div class="sidebar">
    <div onclick="showDashboard()">üìä Dashboard</div>
    <div onclick="showUsers()">üë• Users</div>
    <div onclick="showPoems()">üìú Poems</div>
    <div onclick="showReports()">üö® Reports</div>
  </div>

  <div class="content" id="content-section">
    <!-- Dynamic Admin Content -->
    <h2>Welcome, Admin</h2>
    <p>Manage poets. Curate art. Control the rebellion.</p>
  </div>

</div>

<script>

function logout(){
  localStorage.removeItem("token");
  window.location.href = "../login.html";
}



async function showDashboard() {
  const usersRes = await fetch("http://localhost:5000/users");
  const poemsRes = await fetch("http://localhost:5000/poems");
  const reportsRes = await fetch("http://localhost:5000/reports");

  const users = await usersRes.json();
  const poems = await poemsRes.json();
  const reports = await reportsRes.json();

  document.getElementById("content-section").innerHTML = `
    <h2>Dashboard Overview</h2>
    <div class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p>${users.length}</p>
      </div>

      <div class="card">
        <h3>Total Poems</h3>
        <p>${poems.length}</p>
      </div>

      <div class="card">
        <h3>Reports</h3>
        <p>${reports.length}</p>
      </div>
    </div>
  `;
}


function showUsers(){
  let html = `
    <h2>Registered Users</h2>
    <div class="section">
      <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
  `;

  users.forEach(user => {
    html += `
      <tr>
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td><button class="btn-delete">Delete</button></td>
      </tr>
    `;
  });

  html += `</table></div>`;
  document.getElementById("content-section").innerHTML = html;
}

function showPoems(){
  let html = `
    <h2>All Poems</h2>
    <div class="section">
      <table>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Action</th>
        </tr>
  `;

  poems.forEach(poem => {
    html += `
      <tr>
        <td>${poem.id}</td>
        <td>${poem.title}</td>
        <td>${poem.author}</td>
        <td><button class="btn-delete">Remove</button></td>
      </tr>
    `;
  });

  html += `</table></div>`;
  document.getElementById("content-section").innerHTML = html;
}

function showReports(){
  document.getElementById("content-section").innerHTML = `
    <h2>Reports Section</h2>
    <div class="section">
      <p>No reports yet.</p>
    </div>
  `;
}

// Default view
showDashboard();
async function showReports(){
  const res = await fetch("http://localhost:5000/reports");
  const reports = await res.json();

  let html = `
    <h2>Reports Section</h2>
    <div class="section">
      <table>
        <tr>
          <th>ID</th>
          <th>Poem</th>
          <th>Reported By</th>
          <th>Reason</th>
        </tr>
  `;

  if (reports.length === 0) {
    html += `<tr><td colspan="4">No reports yet</td></tr>`;
  } else {
    reports.forEach(report => {
  html += `
    <tr>
      <td>${report.id}</td>
      <td>${report.poem_title}</td>
      <td>${report.reporter}</td>
      <td>${report.reason}</td>
      <td>
        <button onclick="deletePoem(${report.poem_id})">
          Delete Poem
        </button>
      </td>
    </tr>
  `;
});

  }

  html += "</table></div>";
  document.getElementById("content-section").innerHTML = html;
}
async function deletePoem(poemId) {
  console.log("Delete button clicked. Poem ID:", poemId);

  const confirmDelete = confirm("Are you sure you want to delete this poem?");
  if (!confirmDelete) {
    console.log("User cancelled delete");
    return;
  }

  try {
    const res = await fetch(`http://localhost:5000/poems/${poemId}`, {
      method: "DELETE"
    });

    const data = await res.json();

    console.log("Response from server:", data);

    if (data.success) {
      alert("Poem deleted ‚úÖ");
      showReports();
    } else {
      alert("Failed to delete ‚ùå");
    }
  } catch (err) {
    console.error("Delete error:", err);
    alert("Delete failed due to error");
  }
}

async function showUsers(){
  const res = await fetch("http://localhost:5000/users");
  const users = await res.json();

  let html = `
    <h2>Registered Users</h2>
    <div class="section">
      <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
  `;

  users.forEach(user => {
    html += `
      <tr>
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.role}</td>
      </tr>
    `;
  });

  html += "</table></div>";
  document.getElementById("content-section").innerHTML = html;
}
async function showPoems(){
  const res = await fetch("http://localhost:5000/poems");
  const poems = await res.json();

  let html = `
    <h2>All Poems</h2>
    <div class="section">
      <table>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
        </tr>
  `;

  poems.forEach(poem => {
    html += `
      <tr>
        <td>${poem.id}</td>
        <td>${poem.title}</td>
        <td>${poem.name}</td>
      </tr>
    `;
  });

  html += "</table></div>";
  document.getElementById("content-section").innerHTML = html;
}


</script>

</body>
</html>
