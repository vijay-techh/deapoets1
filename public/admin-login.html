<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dead Poets ‚Äî Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Cormorant+Garamond:wght@300;400;500&display=swap');

:root {
  --black: #0a0a0a;
  --dark: #111;
  --white: #f5f5f5;
  --gray: #bbb;
  --border: #222;
  --gold: #d4c295;
  --red: #a83a3a;
  --red-dark: #7d2a2a;
}

body {
  margin: 0;
  background: var(--black);
  color: var(--white);
  font-family: 'Cormorant Garamond', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.admin-box {
  background: var(--dark);
  padding: 40px;
  border-radius: 12px;
  width: 350px;
  border: 1px solid var(--border);
  box-shadow: 0 0 40px rgba(0,0,0,0.8);
}

h2 {
  text-align: center;
  font-family: 'Playfair Display', serif;
  margin-bottom: 10px;
}

p {
  text-align: center;
  font-size: 15px;
  color: var(--gray);
  margin-bottom: 25px;
  font-family: 'Cormorant Garamond', serif;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid var(--border);
  background: #0c0c0c;
  color: var(--white);
  font-family: 'Cormorant Garamond', serif;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  background: var(--red);
  border: 1px solid var(--border);
  border-radius: 6px;
  color: white;
  font-size: 16px;
  font-family: 'Playfair Display', serif;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: var(--red-dark);
}

.error {
  margin-top: 10px;
  text-align: center;
  color: #ff6b6b;
  font-size: 15px;
}
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 65px;
  background: #111;
  border-top: 1px solid #222;
  display: flex;
  justify-content: space-around;
  align-items: center;
  font-family: 'Playfair Display', serif;
  z-index: 1000;
}

.bottom-nav div {
  text-align: center;
  color: #f5f5f5;
  font-size: 20px;
  cursor: pointer;
  width: 25%;
  padding-top: 5px;
}

.bottom-nav span {
  display: block;
  font-size: 12px;
  color: #ccc;
  margin-top: 2px;
}

.bottom-nav div:hover {
  color: #d4c295; /* gold accent */
}

</style>

</head>
<body>

<div class="admin-box">
  <h2>Admin Login</h2>
  <p>Only for moderators & creators</p>

  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Admin Password">
  
  <button onclick="adminLogin()">Login</button>

  <div id="error" class="error"></div>
</div>

<script>
  // ‚úÖ Smart API switching
  const API = "/api";

  async function adminLogin() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const error = document.getElementById("error");

    if (!email || !password) {
      error.innerText = "Please fill all fields.";
      return;
    }

    try {
      const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!data.success) {
        error.innerText = data.message;
        return;
      }

      if (data.role !== "admin") {
        error.innerText = "Access denied. You are not an admin.";
        return;
      }

      localStorage.setItem("token", data.token);
      localStorage.setItem("role", data.role);

      window.location.href = "/admin";

    } catch (err) {
      error.innerText = "Server error. Try again.";
    }
  }
</script>
<div class="bottom-nav">
  <div onclick="window.location.href='home.html'">üè†<span>Home</span></div>
  <div onclick="window.location.href='profile.html'">üë§<span>Profile</span></div>
  <div onclick="window.location.href='/'">üö™<span>Logout</span></div>
</div>

</body>
</html>
