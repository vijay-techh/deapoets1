<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dead Poets ‚Äî Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #020617;
      color: #f9fafb;
      font-family: system-ui, sans-serif;
    }

    nav {
      background: #0f172a;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h2 {
      margin: 0;
      font-family: Georgia, serif;
    }

    nav button {
      background: #1d4ed8;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    nav button:hover {
      background: #2563eb;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .write-box {
      background: #0f172a;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    .write-box input,
    .write-box textarea {
      width: 100%;
      padding: 10px;
      background: #020617;
      border: 1px solid #334155;
      border-radius: 6px;
      color: white;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .write-box button {
      background: #16a34a;
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .poem-feed {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .poem-card {
      background: #0f172a;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .poem-actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    @media (max-width: 768px) {
      nav { flex-direction: column; }
      nav button { margin-top: 8px; width: 100%; }
    }
  </style>
</head>
<body>

<nav>
  <h2>Dead Poets</h2>
  <button onclick="goProfile()">My Profile</button>
  <button onclick="logout()">Logout</button>
</nav>

<div class="container">

  <div class="write-box">
    <h3>Write your poem</h3>
    <input type="text" id="title" placeholder="Poem Title">
    <textarea id="content" placeholder="Write your poem here..."></textarea>
    <button onclick="postPoem()">Post</button>
  </div>

  <div class="poem-feed" id="feed"></div>

</div>

<script>

// ‚úÖ Smart API switch
const API = window.location.hostname === "localhost"
  ? "http://localhost:5000"
  : "/api";

function logout(){
  localStorage.clear();
  window.location.href = "/";
}

function goProfile() {
  window.location.href = "/profile";
}

// ‚úÖ Render poem feed
async function renderFeed() {
  try {
    const res = await fetch(`${API}/poems`);
    const poems = await res.json();

    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    poems.forEach(poem => {
      feed.innerHTML += `
        <div class="poem-card">
          <h4>${poem.title}</h4>
          <small>By ${poem.name}</small>
          <p>${poem.content}</p>

          <div class="poem-actions">
            <button onclick="likePoem(${poem.id})">‚ù§Ô∏è Like</button>
            <span id="likes-${poem.id}">0</span> Likes

            <button onclick="reportPoem(${poem.id})">üö© Report</button>
          </div>
        </div>
      `;
    });

    loadLikes();

  } catch (err) {
    console.error("Error loading poems", err);
  }
}

// ‚úÖ Post poem
async function postPoem() {
  const title = document.getElementById("title").value;
  const content = document.getElementById("content").value;
  const user_id = localStorage.getItem("user_id");

  if (!title || !content) {
    alert("Title and poem cannot be empty.");
    return;
  }

  const response = await fetch(`${API}/poems`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ title, content, user_id })
  });

  const data = await response.json();

  if (data.success) {
    document.getElementById("title").value = "";
    document.getElementById("content").value = "";
    renderFeed();
  } else {
    alert("Failed to post poem.");
  }
}

// ‚úÖ Report poem
async function reportPoem(poemId) {
  const reason = prompt("Why are you reporting this poem?");
  if (!reason) return;

  const user_id = localStorage.getItem("user_id");

  const res = await fetch(`${API}/report`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      poem_id: poemId,
      reported_by: user_id,
      reason
    })
  });

  const data = await res.json();

  if (data.success) alert("Report submitted ‚úÖ");
  else alert("Failed to submit ‚ùå");
}

// ‚úÖ Like poem
async function likePoem(poemId) {
  const userId = localStorage.getItem("user_id");

  const res = await fetch(`${API}/like`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ poem_id: poemId, user_id: userId })
  });

  const data = await res.json();
  if (data.success) loadLikes();
}

// ‚úÖ Load likes
async function loadLikes() {
  const res = await fetch(`${API}/likes`);
  const likes = await res.json();

  likes.forEach(like => {
    const span = document.getElementById(`likes-${like.poem_id}`);
    if (span) span.innerText = like.like_count;
  });
}

// Initial Load
renderFeed();

</script>

</body>
</html>
