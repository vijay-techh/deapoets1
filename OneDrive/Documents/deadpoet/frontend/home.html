<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dead Poets ‚Äî Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #020617;
      color: #f9fafb;
      font-family: system-ui, sans-serif;
    }

    nav {
      background: #0f172a;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h2 {
      margin: 0;
      font-family: Georgia, serif;
    }

    nav button {
      background: #1d4ed8;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    nav button:hover {
      background: #2563eb;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .write-box {
      background: #0f172a;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    .write-box h3 {
      margin-bottom: 10px;
    }

    .write-box input,
    .write-box textarea {
      width: 100%;
      padding: 10px;
      background: #020617;
      border: 1px solid #334155;
      border-radius: 6px;
      color: white;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .write-box textarea {
      min-height: 100px;
      resize: vertical;
    }

    .write-box button {
      background: #16a34a;
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .write-box button:hover {
      background: #15803d;
    }

    .poem-feed {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .poem-card {
      background: #0f172a;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .poem-card h4 {
      margin: 0;
      font-size: 18px;
    }

    .poem-card small {
      color: #94a3b8;
    }

    .poem-card p {
      margin-top: 10px;
      font-size: 15px;
      line-height: 1.6;
      white-space: pre-line;
    }

    .footer-actions {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #64748b;
    }
    /* Mobile Styles */
@media (max-width: 768px) {

  body {
    padding: 8px;
  }

  /* Layout Fix */
  .container,
  .main,
  .content,
  .feed {
    width: 100%;
    padding: 10px;
  }

  /* Buttons full width */
  button {
    width: 100%;
    margin-top: 8px;
    padding: 12px;
    font-size: 15px;
  }

  input, textarea {
    width: 100%;
    font-size: 15px;
  }

  /* Poem Cards */
  .poem-card {
    width: 100%;
    margin-bottom: 15px;
    padding: 12px;
  }

  /* Two columns -> Single column */
  .stats,
  .cards,
  .admin-cards {
    flex-direction: column;
  }

  /* Profile stats */
  .stat-card {
    width: 100%;
    margin-bottom: 10px;
  }

  /* Navbar */
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .navbar button {
    margin-top: 5px;
  }

  /* Admin side menu collapse */
  .sidebar {
    width: 100%;
    position: relative;
  }

  .admin-layout {
    flex-direction: column;
  }

  .sidebar ul {
    display: flex;
    overflow-x: auto;
  }

  .sidebar ul li {
    margin-right: 15px;
  }
}

  </style>
</head>
<body>

<nav>
  <h2>Dead Poets</h2>
  <button onclick="goProfile()">My Profile</button>
  <button onclick="logout()">Logout</button>
</nav>

<div class="container">

  <!-- Write Poem Section -->
  <div class="write-box">
    <h3>Write your poem</h3>
    <input type="text" id="title" placeholder="Poem Title">
    <textarea id="content" placeholder="Write your poem here..."></textarea>
    <button onclick="postPoem()">Post</button>
  </div>

  <!-- Feed Section -->
  <div class="poem-feed" id="feed">
    <!-- Poems will appear here -->
  </div>

</div>

<script>
// Smart API base URL (auto switches for local & Vercel)
const API = window.location.hostname === "localhost" 
  ? "http://localhost:5000"
  : "/api";


function logout(){
  localStorage.removeItem("token");
  window.location.href = "../login.html";
}



async function renderFeed() {
  try {
    const res = await fetch("http://localhost:5000/poems");
    const poems = await res.json();

    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    poems.forEach(poem => {
      const card = document.createElement("div");
      card.className = "poem-card";

      card.innerHTML = `
  <h4>${poem.title}</h4>
  <small>By ${poem.name}</small>
  <p>${poem.content}</p>

<div class="poem-actions">
  <button onclick="likePoem(${poem.id})">‚ù§Ô∏è Like</button>
  <span id="likes-${poem.id}">0</span> Likes
</div>

  <button onclick="reportPoem(${poem.id})">üö© Report</button>
    `;

      feed.appendChild(card);
    });

  } catch (err) {
    console.error("Error loading poems", err);
  }
}


// Post poem
async function postPoem() {
  const title = document.getElementById("title").value;
  const content = document.getElementById("content").value;

  if (!title || !content) {
    alert("Title and poem cannot be empty.");
    return;
  }

  // üëá TEMP: This should come from logged-in user later
  const user_id = localStorage.getItem("user_id");

  const response = await fetch("http://localhost:5000/poems", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ title, content, user_id })
  });

  const data = await response.json();

  if (data.success) {
    document.getElementById("title").value = "";
    document.getElementById("content").value = "";
    renderFeed();
  } else {
    alert("Failed to post poem.");
  }
}

// Initial load
renderFeed();
async function reportPoem(poemId) {
  const reason = prompt("Why are you reporting this poem?");
  const user_id = localStorage.getItem("user_id");

  if (!reason) return;

  const res = await fetch("http://localhost:5000/report", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      poem_id: poemId,
      reported_by: user_id,
      reason: reason
    })
  });

  const data = await res.json();

  if (data.success) {
    alert("Report submitted successfully ‚úÖ");
  } else {
    alert("Failed to submit report ‚ùå");
  }
}
async function likePoem(poemId) {
  const userId = localStorage.getItem("user_id");

  const res = await fetch("http://localhost:5000/like", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ poem_id: poemId, user_id: userId })
  });

  const data = await res.json();

  if (data.success) {
    loadLikes();
  }
}
async function loadLikes() {
  const res = await fetch("http://localhost:5000/likes");
  const likes = await res.json();

  likes.forEach(like => {
    const span = document.getElementById(`likes-${like.poem_id}`);
    if (span) {
      span.innerText = like.like_count;
    }
  });
}
function goProfile() {
  window.location.href = "profile.html";
}

</script>

</body>
</html>
