<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead Poets â€” Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #020617;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background: #0f172a;
      padding: 40px;
      border-radius: 14px;
      width: 360px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .signup-box h1 {
      text-align: center;
      margin-bottom: 5px;
      font-family: Georgia, serif;
      letter-spacing: 1px;
    }

    .tagline {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 25px;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
      font-size: 15px;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #16a34a;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-box button:hover {
      background: #15803d;
    }

    .error {
      margin-top: 10px;
      color: #f87171;
      font-size: 14px;
      text-align: center;
    }

    .success {
      margin-top: 10px;
      color: #4ade80;
      font-size: 14px;
      text-align: center;
    }

    .signup-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #94a3b8;
    }

    .signup-footer a {
      color: #3b82f6;
      text-decoration: none;
    }
    /* Mobile Styles */
@media (max-width: 768px) {

  body {
    padding: 8px;
  }

  /* Layout Fix */
  .container,
  .main,
  .content,
  .feed {
    width: 100%;
    padding: 10px;
  }

  /* Buttons full width */
  button {
    width: 100%;
    margin-top: 8px;
    padding: 12px;
    font-size: 15px;
  }

  input, textarea {
    width: 100%;
    font-size: 15px;
  }

  /* Poem Cards */
  .poem-card {
    width: 100%;
    margin-bottom: 15px;
    padding: 12px;
  }

  /* Two columns -> Single column */
  .stats,
  .cards,
  .admin-cards {
    flex-direction: column;
  }

  /* Profile stats */
  .stat-card {
    width: 100%;
    margin-bottom: 10px;
  }

  /* Navbar */
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .navbar button {
    margin-top: 5px;
  }

  /* Admin side menu collapse */
  .sidebar {
    width: 100%;
    position: relative;
  }

  .admin-layout {
    flex-direction: column;
  }

  .sidebar ul {
    display: flex;
    overflow-x: auto;
  }

  .sidebar ul li {
    margin-right: 15px;
  }
}

  </style>
</head>
<body>

<div class="signup-box">
  <h1>Join Dead Poets</h1>
  <p class="tagline">Because words deserve a home.</p>

  <input type="text" id="name" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <input type="password" id="confirmPassword" placeholder="Confirm Password">

  <button onclick="signup()">Create Account</button>

  <div id="msg"></div>

  <div class="signup-footer">
    Already a poet? <a href="index.html">Login here</a>
  </div>
</div>

<script>
  // Smart API base URL (auto switches for local & Vercel)
const API = window.location.hostname === "localhost" 
  ? "http://localhost:5000"
  : "/api";

function signup() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  const msg = document.getElementById("msg");

  msg.innerHTML = "";

  if (!name || !email || !password || !confirmPassword) {
    msg.innerHTML = "<p class='error'>All fields are required.</p>";
    return;
  }

  if (password !== confirmPassword) {
    msg.innerHTML = "<p class='error'>Passwords do not match.</p>";
    return;
  }

  fetch("http://localhost:5000/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      msg.innerHTML = "<p class='success'>Account created! Redirecting...</p>";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    } else {
      msg.innerHTML = `<p class='error'>${data.message}</p>`;
    }
  })
  .catch(() => {
    msg.innerHTML = "<p class='error'>Server error. Try again later.</p>";
  });
}
</script>

</body>
</html>
