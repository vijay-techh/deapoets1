<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead Poets â€” Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Cormorant+Garamond:wght@300;400;500&display=swap');

:root {
  --black: #0a0a0a;
  --dark: #111;
  --white: #f5f5f5;
  --gray: #bbb;
  --border: #222;
  --gold: #d4c295;
}

body {
  margin: 0;
  font-family: 'Cormorant Garamond', serif;
  background: var(--black);
  color: var(--white);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  background: var(--dark);
  padding: 40px;
  border-radius: 12px;
  width: 350px;
  border: 1px solid var(--border);
  box-shadow: 0 0 40px rgba(0,0,0,0.8);
}

.login-box h1 {
  font-family: 'Playfair Display', serif;
  text-align: center;
  margin-bottom: 5px;
  font-size: 28px;
  color: var(--white);
}

.tagline {
  text-align: center;
  font-size: 15px;
  color: var(--gray);
  margin-bottom: 25px;
}

.login-box input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid var(--border);
  background: #0c0c0c;
  color: var(--white);
  font-size: 16px;
  font-family: 'Cormorant Garamond', serif;
}

.login-box input::placeholder {
  color: #777;
}

.login-box button {
  width: 100%;
  padding: 12px;
  background: var(--white);
  color: var(--black);
  border-radius: 6px;
  border: 1px solid var(--border);
  font-size: 16px;
  font-family: 'Playfair Display', serif;
  cursor: pointer;
  transition: 0.2s;
}

.login-box button:hover {
  background: var(--gold);
}

.error {
  margin-top: 10px;
  color: #ff6b6b;
  text-align: center;
  font-size: 15px;
}

.login-footer {
  text-align: center;
  margin-top: 15px;
  font-size: 15px;
  color: var(--gray);
}

.login-footer a {
  color: var(--white);
  text-decoration: underline;
  font-family: 'Playfair Display', serif;
}

@media (max-width: 768px) {
  body { padding: 10px; }
}
</style>

</head>
<body>

  <div class="login-box">
    <h1>Welcome Dead Poets</h1>
    <p class="tagline">DeadPoetsSociety <br>Where every soul writes.</p>

    <input type="email" id="email" placeholder="Enter email">
    <input type="password" id="password" placeholder="Enter password">

    <button onclick="login()">Login</button>

    <div id="error" class="error"></div>

    <div class="login-footer">
      New here? <a href="signup.html">Create an account</a>
    </div>
  </div>

<script>
const API = "/api";  // same rule as signup.html

  function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const error = document.getElementById("error");

  error.innerText = "";

  if (!email || !password) {
    error.innerText = "Both fields are required.";
    return;
  }

  fetch(`${API}/login`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => {

    if (!data.success) {
      error.innerText = data.message || "Invalid credentials.";
      return;
    }

    // Save login details
    localStorage.setItem("token", data.token);
    localStorage.setItem("user_id", data.user_id);
    localStorage.setItem("role", data.role);

    // ðŸ”¥ ADMIN REDIRECT
    if (data.role === "admin") {
      window.location.href = "admin.html";
      return;
    }

    // ðŸ”¥ NORMAL USER REDIRECT
    window.location.href = "home.html";

  })
  .catch(err => {
    console.error("Fetch error:", err);
    error.innerText = "Server error. Try again.";
  });
}

</script>


</body>
</html>
