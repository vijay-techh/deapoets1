<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead Poets â€” Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #020617;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #0f172a;
      padding: 40px;
      border-radius: 14px;
      width: 350px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .login-box h1 {
      text-align: center;
      margin-bottom: 5px;
      font-family: Georgia, serif;
      letter-spacing: 1px;
    }

    .tagline {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 30px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
      font-size: 15px;
    }

    .login-box input::placeholder {
      color: #64748b;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .login-box button:hover {
      background: #1d4ed8;
    }

    .error {
      margin-top: 10px;
      color: #f87171;
      text-align: center;
      font-size: 14px;
    }

    .login-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #94a3b8;
    }

    .login-footer a {
      color: #3b82f6;
      text-decoration: none;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      body {
        padding: 8px;
      }
    }

  </style>
</head>
<body>

  <div class="login-box">
    <h1>Welcome Dead Poets</h1>
    <p class="tagline">DeadPoetsSociety <br>Where every soul writes.</p>

    <input type="email" id="email" placeholder="Enter email">
    <input type="password" id="password" placeholder="Enter password">

    <button onclick="login()">Login</button>

    <div id="error" class="error"></div>

    <div class="login-footer">
      New here? <a href="signup.html">Create an account</a>
    </div>
  </div>

<script>
  const API = "/api";  // same rule as signup.html

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const error = document.getElementById("error");

    error.innerText = "";

    if (!email || !password) {
      error.innerText = "Both fields are required.";
      return;
    }

    fetch(`${API}/login`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {

        // Save login token & user info
        localStorage.setItem("token", data.token);
        localStorage.setItem("user_id", data.user_id);
        localStorage.setItem("role", data.role);

        // Redirect to home page
        window.location.href = "home.html";

      } else {
        error.innerText = data.message || "Invalid credentials.";
      }
    })
    .catch(err => {
      console.error("Fetch error:", err);
      error.innerText = "Server error. Try again.";
    });
  }
</script>


</body>
</html>
